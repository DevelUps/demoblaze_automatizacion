# Configuración del reporte
serenity.report.title=Reporte de Pruebas DemoBlaze
serenity.report.subtitle=Automatización de Pruebas
serenity.report.encoding=UTF-8
serenity.report.locale=es

# Colores del reporte
serenity.report.background.color=#f8f9fa
serenity.report.text.color=#212529
serenity.report.accent.color=#0d6efd
serenity.report.success.color=#198754
serenity.report.failure.color=#dc3545
serenity.report.pending.color=#ffc107
serenity.report.skipped.color=#6c757d

# Configuración de capturas de pantalla
serenity.take.screenshots=FOR_FAILURES
serenity.screenshot.width=1920
serenity.screenshot.height=1080

# Configuración de la interfaz
serenity.console.colors=true
serenity.console.headings=normal
serenity.console.indicators=true

# Configuración de la navegación
serenity.browser.maximized=true
serenity.browser.width=1920
serenity.browser.height=1080

# Configuración de tiempo de espera
serenity.timeout=30
serenity.polling.interval=1000

# Configuración de logging
serenity.logging=VERBOSE
serenity.console.verbosity=VERBOSE 